<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <title>Dice Game</title>
</head>
<body>

    <div class="table-game">

        <!-- NEW GAME -->
        <div class="new-game">
           <div><a class="reload"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bootstrap-reboot" viewBox="0 0 16 16">
            <path d="M1.161 8a6.84 6.84 0 1 0 6.842-6.84.58.58 0 1 1 0-1.16 8 8 0 1 1-6.556 3.412l-.663-.577a.58.58 0 0 1 .227-.997l2.52-.69a.58.58 0 0 1 .728.633l-.332 2.592a.58.58 0 0 1-.956.364l-.643-.56A6.812 6.812 0 0 0 1.16 8z"/>
            <path d="M6.641 11.671V8.843h1.57l1.498 2.828h1.314L9.377 8.665c.897-.3 1.427-1.106 1.427-2.1 0-1.37-.943-2.246-2.456-2.246H5.5v7.352h1.141zm0-3.75V5.277h1.57c.881 0 1.416.499 1.416 1.32 0 .84-.504 1.324-1.386 1.324h-1.6z"/>
          </svg>    RESET</a></div> 
          <a class="new-game-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" fill="currentColor" class="bi bi-plus-circle new-game-icon" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
          </svg><span style="padding-left: 20px;">NEW GAME</span>
        </a>
    </div>

<!-- GLOBAL SCORES AND DICE -->
<div class="container score">
<div class="row center">

    <div class="col-lg-5 col-3">
<p class="player firstPlayer">PLAYER 1</p>
<p class="global-score-1">0</p>
    </div>
    <div class="col-lg-2 col-6 align-self-center">
<img src="img/play.png" style="width: 100%" id="dice">
    </div>
    <div class="col-lg-5 col-3">
        <p class="player secondPlayer">PLAYER 2</p>
<p class="global-score-2">0</p>
    </div>
</div>
</div>

<!-- ROUND SCORE + OPTIONS -->

<div class="score">
    <div class="row center">

        <div class="col-4">
    <div class="table-score">
        <p class="current">CURRENT</p>
        <p class="round-score round-score-first">0</p>
        </div>
        </div>
        <div class="col-4 align-self-center gaming">

            <a class="rolldice"> 
                <div class="rolldisplay">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-clockwise game-option-icon" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
              </svg><span class="choose-option roll-option">ROLL DICE</span>
              </a>
</div>
<div><p>&nbsp;</p></div>
<div>
              <a class="hold"> 
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-file-arrow-down game-option-icon" viewBox="0 0 16 16">
  <path d="M8 5a.5.5 0 0 1 .5.5v3.793l1.146-1.147a.5.5 0 0 1 .708.708l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 1 1 .708-.708L7.5 9.293V5.5A.5.5 0 0 1 8 5z"/>
  <path d="M4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4zm0 1h8a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z"/>
</svg><span class="choose-option hold-option">HOLD</span>
</a>  


                </div>
        </div>
        <div class="col-4">
            <div class="table-score">
                <p class="current">CURRENT</p>
                <p class="round-score round-score-second">0</p>
                </div>
        </div>
    </div>

</div>

    </div>
    <script src="javascript.js"></script>
</body>
</html>
